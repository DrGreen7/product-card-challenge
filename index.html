<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&family=Outfit:wght@400;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product-card">
        <img  class="product-img" src="image-product-desktop.jpg" alt="product-img">
        <div class="dis-container">
            <p class="perfume" >PERFUME</p>
            <p class="product-name">Gabrielle Essence Eau De Parfum</p>
            <p class="product-bio">A floral, solar and voluptous interpretation composed by Oliver Ploge, Perfumer-creator for the House of CHANEL</p>
            <p class="product-price">$149.99 <span class="profit">$169.99</span></p>
            <button class="cart-button"><img class="cart-img" src="icon-cart.svg" alt="">Add to Cart</button>
        </div>

    </div>
</body>
</html>
